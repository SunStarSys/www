{% extends "main.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h1>{{ headers.title|safe }}</h1>
<div class="jumbotron">
  <dl>
    {% for m in matches %}
    <dt>{{ m.0|safe }}</dt>
    {% for hit in m.1 %}
    <dd>{{ hit|safe }}</dd>
    {% endfor %}
    {% endfor %}
  </dl>
</div>
{% endblock %}
