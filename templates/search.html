{% extends "main.html" %}
{% block title %}{{headers.title|safe}} q/{{regex}}/gi{% endblock %}
{% block content %}
<h1>{{ headers.title|safe }}<span class="text-danger">/</span>{{regex}}<span class="text-danger">/gi</span></h1>
<div class="container">
  <dl>
    {% for m in matches %}
    <dt>{{ m.0|safe }}</dt>
    {% for hit in m.1 %}
    <dd>{{ hit|safe }}</dd>
    {% endfor %}
    {% endfor %}
  </dl>
</div>
{% endblock %}
